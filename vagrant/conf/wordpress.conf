<VirtualHost *:80>
	ServerName wordpress.local
	DocumentRoot /var/www/wordpress
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/wordpress>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		deny from all
		Allow from 192.168.50.4
	</Directory>
</VirtualHost>
